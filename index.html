<!DOCTYPE html>
<html>
	<head>
		<title>Black Jack</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			
			<div class="card-deck"></div>
			<div class="dealer-hand"></div>
				<p class="dealer-score"></p>
			
			<div class="bank"></div>
			<div class="bet-value"></div>
			<button class="increase-bet">Increase Bet</button>
			<br>
			<button class="decrease-bet">Decrease Bet</button>
			<br>
			<button class="deal-cards">Deal</button>
			<br>
			<button class="hit-button">Hit</button>
			<br>
			<button class="stay-button">Stay</button>
			<div class="player-hand"></div>
				<p class="player-score"></p>
			
			<div class="modal hidden">
				<div class='modal-content'>
					<div class='modal-header'>
						<p class='winner-message'></p>
						<button id="close">Play Again</button>
					</div>
		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
